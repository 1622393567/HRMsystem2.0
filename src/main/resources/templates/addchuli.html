<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>加班处理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/hrmlog.js"></script>
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>


    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">

                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>

                            </form>
                        </div>
                        <div class="layui-card-header">
                  
                            <button class="layui-btn" onclick="xadmin.open('添加用户','./workover.html',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                  </th>
                                    <th>记录</th>
                                  <th>工号</th>
                                  <th>类型</th>
                                  <th>开始时间</th>
                                  <th>结束时间</th>
                                  <th>加班内容</th>
                                  <th>审批人</th>
                                  <th>状态</th>
                                  <th>操作</th>
                                </tr>
                              </thead>
                              <tbody id="adminTbody">
                                <tr th:each="workover,workStat : ${workover}">
                                  <td>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                </td>
                                    <td th:text="${workover.addwork_application_key}"></td>
                                  <td th:text="${workover.emp_id}"></td>
                                  <td>加班</td>
                                  <td th:text="${workover.emp_app_begin_time}"></td>
                                  <td th:text="${workover.emp_app_endding_time}"></td>
                                  <td th:text="${workover.addwork_content}"></td>
                                  <td th:text="${workover.addwork_conductor}"></td>
                                  <!-- <td th:text="${workover.addwork_state}"></td> -->
                                  <td class="td-status">
                                    <span class="layui-btn layui-btn-normal layui-btn-mini">待处理</span></td>
                                  <td class="td-manage">

                                        <a  th:href="@{/updateWork(addwork_application_key=${workover.addwork_application_key})}">修改</a>

                                    </a>

                                    <a  th:href="@{/deleteWork(addwork_application_key=${workover.addwork_application_key})}">删除</a>

                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="num" href="###" id="firstPage">首页</a>
                                    <a class="prev" href="###" id="prePage">&lt;&lt;</a>
                                    <span class="current" id="currentPage"></span>
                                    <a class="next" href="###"id="nextPage">&gt;&gt;</a>
                                    <a class="num" href="###" id="lastPage">尾页</a>
                                    <a class="num" href="###" id="totalpage"></a>
                                    <a class="num"> <select  id="jumpWhere"> </select></a>
                                    <a href="###" id="jumpPage" onclick="jumpPage()">跳转</a>
                                    <a class="num" id="countsum"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>

</html>
