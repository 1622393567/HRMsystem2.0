<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>绩效审核</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/hrmlog.js"></script>
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <style type="text/css">
            table.gridtable {
                font-family: verdana,arial,sans-serif;
                font-size:11px;
                color:#333333;
                border-width: 1px;
                border-color: #666666;
                border-collapse: collapse;
            }
            table.gridtable th {
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #666666;
                background-color: #dedede;
            }
            table.gridtable td {
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #666666;
                background-color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-row" id="selectId" >
                                    <div class="layui-col-md11">

                                            <form th:action="${'performsave?emp_id='}+${emp_id}+${month}" method="get">
                                                <div>
                                                    请选择年月：<select class="layui-select" type="text" th:value="${month}" name="month">
                                                          <option th:each="emp_m,Stat:${emp_m}" th:value="${emp_m.month}" th:text="${emp_m.month}" name="month"></option>
                                                    </select>
                                                    
                                                     请选择员工号：<select class="layui-select" type="text" th:value="${emp_id}" name="emp_id">
                                                          <option th:each="emp,Stat:${emp}" th:value="${emp.emp_id}" th:text="${emp.emp_id}" name="emp_id"></option>
                                                     </select>

                                                    <input class="layui-btn" type="submit" value="确定">
                                                </div>
                                            </form>
                                         </div>
                                </div>

                        <div class="layui-card-body ">
                            <table class="gridtable" width="1200px">
                              <thead>
                                <tr>
                                    <td>序号</td>
                                  <td>工号</td>
                                  <td>姓名</td>
                                  <td>所在部门</td>
                                  <td>月份</td>
                                  <td>应出勤天数</td>
                                  <td>实出勤次数</td>
                                  <td>迟到次数</td>
                                  <td>早退次数</td>
                                  <td>工作完成</td>
                                  <td>工作态度</td>
                                  <td>考核结果</td>
                                    <td>操作</td>
                                </tr>
                              </thead>
                              <tbody id="adminTbody">
                                <tr th:each="perform : ${perform}">
                                    <td th:text="${perform.person_perfor_key}"></td>
                                  <td th:text="${perform.emp_id}"></td>
                                  <td th:text="${perform.emp_name}"></td>
                                  <td th:text="${perform.dept_id}"></td>
                                  <td th:text="${perform.recivesalary_time}"></td>
                                  <td th:text="${perform.should_attendances}"></td>
                                  <td th:text="${perform.work_attendance}"></td>
                                  <td th:text="${perform.late_times}"></td>
                                  <td th:text="${perform.zaotui_times}"></td>
                                  <td th:text="${perform.work_completences}"></td>
                                  <td th:text="${perform.work_attitudes}"></td>
                                  <td th:text="${perform.assess_result}"></td>

                                    <td>
                                  <a  th:href="@{/performance/getPerform(person_perfor_key=${perform.person_perfor_key})}">审核</a>

                                    </td>

                                </tr>
                              </tbody>
                            </table>

                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="num" href="###" id="firstPage">首页</a>
                                    <a class="prev" href="###" id="prePage">&lt;&lt;</a>
                                    <span class="current" id="currentPage"></span>
                                    <a class="next" href="###"id="nextPage">&gt;&gt;</a>
                                    <a class="num" href="###" id="lastPage">尾页</a>
                                    <a class="num" href="###" id="totalpage"></a>
                                    <a class="num"> <select  id="jumpWhere"> </select></a>
                                    <a href="###" id="jumpPage" onclick="jumpPage()">跳转</a>
                                    <a class="num" id="countsum"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>

</html>
