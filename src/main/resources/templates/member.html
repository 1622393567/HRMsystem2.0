<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看部门成员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css"   type="text/css">
    <link rel="stylesheet" href="/css/xadmin.css"  type="text/css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
   <!--分页 -->
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/hrmlog.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="x-nav">
              <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">业务查询</a>
                <a><cite>查看成员</cite></a>
              </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body " style="width:1250px ; height:500px;overflow-x: auto; overflow-y: auto; ">
                        <table class="layui-table layui-form" border="1" rules="all" style="width:2000px; height:100px; text-align:center">
                            <thead>
                            <tr>
                                <th>员工编号</th>
                                <th>部门</th>
                                <th>职位</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>状态</th>
                                <th>入职时间</th>
                                <th>证件类型</th>
                                <th>证件号</th>
                                <th>电话号</th>
                                <th>邮箱</th>
                                <th>民族</th>
                                <th>籍贯</th>
                                <th>出生日期</th>
                                <th>现住址</th>
                                <th>学历</th>
                                <th>入职渠道</th>
                                <th>毕业院校</th>
                            </thead>
                            <tbody id="adminTbody">
                            <tr  th:each="EmployeesInfo:${list}" >
                                <td th:text="${EmployeesInfo.EMP_ID}"></td>
                                <td th:text="${EmployeesInfo.DEPT_ID}"></td>
                                <td th:text="${EmployeesInfo.POST_ID}"></td>
                                <td th:text="${EmployeesInfo.EMP_NAME}"></td>
                                <td th:text="${EmployeesInfo.EMP_SEX}"></td>
                                <td th:text="${EmployeesInfo.EMP_STATE}"></td>
                                <td th:text="${EmployeesInfo.EMP_ENTRY_TIME}"></td>
                                <td th:text="${EmployeesInfo.EMP_IDENTIFY_TYPE}"></td>
                                <td th:text="${EmployeesInfo.EMP_IDENTIFY_NUMBER}"></td>
                                <td th:text="${EmployeesInfo.EMP_PHONE_NUMBER}"></td>
                                <td th:text="${EmployeesInfo.EMP_E_MAIL}"></td>
                                <td th:text="${EmployeesInfo.EMP_NATION}"></td>
                                <td th:text="${EmployeesInfo.EMP_NATIVE_PLACE}"></td>
                                <td th:text="${EmployeesInfo.EMP_BIRTHDAY}"></td>
                                <td th:text="${EmployeesInfo.EMP_LOCATION}"></td>
                                <td th:text="${EmployeesInfo.EMP_EDU_BGD}"></td>
                                <td th:text="${EmployeesInfo.EMP_ENTRY_WAY}"></td>
                                <td th:text="${EmployeesInfo.EMP_EDU_SCHOOL}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                        <div class="page">
                            <div><a class="num" href="###" id="firstPage">首页</a>
                                <a class="prev" href="###" id="prePage">&lt;&lt; </a>
                                <span class="current" id="currentPage"></span>
                                <a class="next" href="###"id="nextPage">&gt;&gt; </a>
                                <a class="num" href="###" id="lastPage">尾页</a>
                                <a class="num" href="###" id="totalpage"></a>
                                <a class="num">
                                    <select id="jumpWhere"> </select>
                                </a>
                                <a href="###" id="jumpPage" onclick="jumpPage()">跳转</a>
                                <a class="num" id="countsum"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
