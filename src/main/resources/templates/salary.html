<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看薪资</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css"   type="text/css">
    <link rel="stylesheet" href="/css/xadmin.css"  type="text/css">
    <link rel="stylesheet" href="/css/personal.css"  type="text/css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
              <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">业务查询</a>
                <a>
                  <cite>查看薪资</cite></a>
              </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body " style="width:1240px ; height:550px;overflow-x: auto; overflow-y: auto; ">
                    <h2 style="font-weight: bolder; margin-left: 100px; margin-top: 50px">我的薪资</h2>
                    <table class="altrowstable" id="alternatecolor" >
                            <tr>
                                <th>员工编号</th>
                                <th>基础工资</th>
                                <th>奖金</th>
                                <th>加班</th>
                                <th>惩罚</th>
                                <th>保险</th>
                                <th>税金</th>
                                <th>应发工资</th>
                                <th>实发工资</th>
                                <th>日期</th>
                            <tr  th:each="EmpSalary:${list}" >
                                <td th:text="${EmpSalary.EMP_ID}"></td>
                                <td th:text="${EmpSalary.EMP_BASIC_SALARY}"></td>
                                <td th:text="${EmpSalary.EMP_BONUS}"></td>
                                <td th:text="${EmpSalary.EMP_ADDWORK}"></td>
                                <td th:text="${EmpSalary.EMP_PUNISH}"></td>
                                <td th:text="${EmpSalary.EMP_INSURANCE}"></td>
                                <td th:text="${EmpSalary.EMP_TAX}"></td>
                                <td th:text="${EmpSalary.EMP_SHOULD_SALARY}"></td>
                                <td th:text="${EmpSalary.EMP_REAL_SALARY}"></td>
                                <td th:text="${EmpSalary.DATE}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
