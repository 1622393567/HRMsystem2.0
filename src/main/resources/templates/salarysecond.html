<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>薪酬</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/hrmlog.js"></script>
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>


    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">上传工资</a>

          </span>
<!--          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">-->
<!--            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>-->
        </div>
        <div class="filed">
            <form th:action="@{'importSalary'}" method="post" enctype="multipart/form-data">
                <div >
                    <input type="file" id="file" name="sendsalaryfile" class="layui-input" placeholder="请输入文件名" >
                </div>
                <button class="btn btn-success" type="submit" >导入</button>
            </form>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">

                        
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                  </th>
                                  <td>年月</td>
                                  <td>工号</td>
                                  <td>基本工资</td>
                                  <td>综合补贴</td>
                                  <td>加班</td>
                                  <td>迟到早退</td>
                                  <td>五险一金</td>
                                  <td>个税</td>
                                  <td>应发</td>
                                  <td>实发</td>
                                </tr>
                              </thead>
                              <tbody id="adminTbody">
                                <tr th:each="salary,salaryStat : ${salary}">
                                  <td>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                  </td>
                                  <td th:text="${salary.datem}"></td>
                                  <td th:text="${salary.emp_id}"></td>
                                  <td th:text="${salary.emp_basic_salary}"></td>
                                  <td th:text="${salary.emp_bonus}"></td>
                                  <td th:text="${salary.emp_addwork}"></td>
                                  <td th:text="${salary.emp_punish}"></td>
                                  <td th:text="${salary.emp_insurance}"></td>
                                  <td th:text="${salary.emp_tax}"></td>
                                  <td th:text="${salary.emp_should_salary}"></td>
                                  <td th:text="${salary.emp_real_salary}"></td>

                                </tr>
                              </tbody>
                            </table>
                        </div>

                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="num" href="###" id="firstPage">首页</a>
                                    <a class="prev" href="###" id="prePage">&lt;&lt;</a>
                                    <span class="current" id="currentPage"></span>
                                    <a class="next" href="###"id="nextPage">&gt;&gt;</a>
                                    <a class="num" href="###" id="lastPage">尾页</a>
                                    <a class="num" href="###" id="totalpage"></a>
                                    <a class="num"> <select  id="jumpWhere"> </select></a>
                                    <a href="###" id="jumpPage" onclick="jumpPage()">跳转</a>
                                    <a class="num" id="countsum"></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div> 
    </body>

</html>
